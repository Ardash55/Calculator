<!DOCTYPE html>

<html>

<head>

    <title>
        Калькулятор
    </title>

    <link rel='stylesheet' href='calculator.css'>

</head>

<body>

<div class='screen' id='check'>

    <!-- <p >

    </p> -->

</div>

    <output></output>

    <div class='numbers'>

        <div class='line'>

            <button class='number' onclick='one()'>
                1
            </button>

            <button class='number' onclick='two()'>
                2
            </button>

            <button class='number' onclick='three()'>
                3
            </button>

        </div>

        <div class='line'>

            <button class='number' onclick='four()'>
                4
            </button>

            <button class='number' onclick='five()'>
                5
            </button>

            <button class='number' onclick='six()'>
                6
            </button>

        </div>

        <div class='line'>

            <button class='number' onclick='seven()'>
                7
            </button>

            <button class='number' onclick='eight()'>
                8
            </button>

            <button class='number' onclick='nine()'>
                9
            </button>

        </div>

        <div class='zeroLine'>

            <button class='zero' onclick='zero()'>
                0
            </button>

        </div>

    </div>

    <div>

        <button class='action' onclick='plus()'>
            +
        </button>
    
        <button class='action' onclick='minus()'>
            -
        </button>
    
        <button class='action' onclick='multiply()'>
            *
        </button>
    
        <button class='action' onclick='divide()'>
            /
        </button>

    </div>

    <button class='check' onclick='check()'>
        =
    </button>

    <script src='calculator.js'></script>

</body>

</html>
